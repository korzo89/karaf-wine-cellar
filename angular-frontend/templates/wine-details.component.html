<div class="col-md-12" *ngIf="wine">
    <h1 class="page-header col-md-12">
        {{wine.name}}
        <small>{{wine.country}}</small>
    </h1>
    
    <div class="row button-bar col-md-12">
        <button type="button" class="btn btn-primary" *ngIf="!isEditing" (click)="toggleEdit()">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
        </button>
        <button type="button" class="btn btn-default" *ngIf="isEditing" (click)="toggleEdit()">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Cancel
        </button>

        <button type="button" class="btn btn-success" *ngIf="isEditing" (click)="saveWine()">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
        </button>
        
        <button type="button" class="btn btn-danger" (click)="deleteWine()">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
        </button>
    </div>
    
    <div class="row col-md-12">
        <div class="col-sm-3" [ngSwitch]="wine.imageId">
            <img *ngSwitchDefault class="img-responsive" src="../cxf/images/{{wine.imageId}}.jpg">
            <img *ngSwitchWhen="0" class="img-responsive" src="pics/generic.jpg">
        </div>

        <div class="col-sm-3">
            <div class="row">
                <h3>Description</h3>                
                <p *ngIf="!isEditing">{{wine.description}}</p>
                <textarea *ngIf="isEditing" class="form-control" [(ngModel)]="editedWine.description" rows="4"></textarea>

                <h3>Details</h3>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Id</label>
                        <div class="col-sm-8">
                            <p class="form-control-static">{{wine.id}}</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
